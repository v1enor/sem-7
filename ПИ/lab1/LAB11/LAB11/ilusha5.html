<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ilusha 5</title>
</head>
<body>
    <div class="main">
        <form id="sendForm" style="display: flex; flex-wrap: wrap; flex-direction: column; align-content: flex-start;">
            <input  type="number" name="x" required />
            <input  type="number" name="y" required /><br/>
            <button type="submit">Умножить</button><br/>
            <input id="request" type="number"/>
        </form>
    </div>

    <script>
        document.getElementById("sendForm").addEventListener("submit", function (event) {
            event.preventDefault();
            getSum();
        });

        function getSum() {
            let formData = new FormData(document.getElementById("sendForm"));
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:5000/pia_5', false);
            xhr.send(formData);

            let input = document.getElementById("request");
            if (xhr.status == 200) {
                input.value = xhr.responseText;
                console.log(xhr.responseText);
            } else {
                console.log("Ответ сервера: " + xhr.statusText);
            }
        }
    </script>
</body>
</html>
